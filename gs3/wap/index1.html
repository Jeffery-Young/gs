	<a href="javascript:;" class="pop-close"><img src="https://trumpchi.gacmotor.com/ge3/m/images/close2.png" alt=""></a>
	<div class="win-pop-show">
	<!-- <img class="pop-img" src="undefined" alt=""><p class="poptit">undefined</p> -->
	</div>
</div>

<div class="pop-v-box popbox hide animated ">
	<div class="">
		<img class="img-responsive" style="width:93%" src="images/gs3-slogan.png" alt="">
    <div class="a2 btn-gogto" style="background:url('images/play.png'); background-size:100% 100%;">
      <video width="100%" height="100%" src="video/guanggao.mp4" controls="controls">
    您的浏览器不支持 video 标签。
    </video>
    </div>
    </div>
</div>
<div class="bottom-pop-form popbox hide animated ">
	<div class="container">
		<h4></h4>
		<form action=""  name=form1>
      <a href="javascript:;" class="pop-close"></a>

		<div class="row clearfix">
			<div class="form-item col-box-12">
				<div>
				<input name="realname" id="realname" type="text" class="text_phone" placeholder="真实姓名">
				</div>
			</div>
			<div class="form-item col-box-12">
				<div>
				<input name="mobile" id="mobile" type="text" class="text_phone" placeholder="联系电话">
				</div>
			</div>
			<div class="form-item col-box-12 form_province">
				<div>
					<span id="pro" class="input input_province hide">请选择省份</span>
					<select name="province" id="province">
	                    <option>请选择省份</option>
	                </select>
				</div>
			</div>
			<div class="form-item col-box-12 form_city">
				<div>
				<span id="city_val" class="input input_city hide">请选择城市</span>
				<select name="city" id="city">
                    <option>请选择城市</option>
                </select>
				</div>
			</div>
			<div class="form-item col-box-12 form_dealers">
				<div>
				<span class="input input_city hide" id="provider_val">请选择经销商</span>
				<select name="provider" id="provider">
                    <option>请选择经销商</option>
                </select>
                </div>
			</div>
			<div class="form-item col-box-12">
				<div>
				<input class="form-btn" type="button" name=""  id="btnsbt" value="提交">
				</div>
			</div>

		</div>
		</form>

      <script src="https://trumpchi.gacmotor.com/ge3/m/js/jquery.easings.min.js"></script>
      <!--<script src="https://trumpchi.gacmotor.com/ge3/m/js/jquery.pagepiling.min.js"></script>-->
          <script src="./js/jquery.pagepiling.js?v=1.6"></script>
      <script src="https://trumpchi.gacmotor.com/ge3/m/js/velocity.js"></script>
      <script src="https://trumpchi.gacmotor.com/ge3/m/js/idangerous.swiper.js"></script>
      <script src="https://trumpchi.gacmotor.com/ge3/m/js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script>
  $(function() {
  $.get(
    "https://trumpchi.gacmotor.com/index.php/manage/get_dealer_province",
    {},
    function(data) {
      var _data = eval(data);
      //$("#province").empty();
      for (var i = 0; i < _data.length; i++) {
        $("#province").append(
          $("<option index=" + _data[i].id + ">" + _data[i].name + "</option>")
        );
      }
    }
  );

  $(".form_province")
    .find("span")
    .html($(".form_province").find("#province").find("option:selected").text());
  $("#province").change(function() {
    $(".form_province")
      .find("span")
      .html($("#province").find("option:selected").text());
    //$(".form_province").attr("index", $("#province").find('option:selected').attr("index"));
    var provid = parseInt($("#province").find("option:selected").attr("index"));

    $.post(
      "https://trumpchi.gacmotor.com/index.php/manage/get_dealer_city",
      { pro_id: provid },
      function(data) {
        var _data = eval(data);
        $("#city").empty();
        $("#city").append($("<option>请选择城市</option>"));
        $(".form_city").find("span").html("请选择城市");
        $(".form_dealers").find("span").html("请选择经销商");
        var _obj;
        for (_obj in _data) {
          $("#city").append(
            $(
              "<option index=" +
                _data[_obj].id +
                ">" +
                _data[_obj].name +
                "</option>"
            )
          );
        }
      }
    );
    return false;
  });


  $("#city").change(function() {
    $(".form_city")
      .find("span")
      .html($("#city").find("option:selected").text());
    var provid = parseInt($("#province").find("option:selected").attr("index"));
    var cityid = parseInt($("#city").find("option:selected").attr("index"));
    $.post(
      "https://trumpchi.gacmotor.com/index.php/manage/get_dealer_dealer",
      {
        pro_id: provid,
        city_id: cityid
      },
      function(data) {
        var _data = eval(data);
        $("#provider").empty();
        $("#provider").append($("<option>请选择经销商</option>"));
        $(".form_dealers").find("span").html("请选择经销商");
        for (var i = 0; i < _data.length; i++) {
          $("#provider").append(
            $(
              "<option index=" + _data[i].id + ">" + _data[i].name + "</option>"
            )
          );
        }
      }
    );
    return false;
  });

  $("#provider").change(function() {
    $(".form_dealers")
      .find("span")
      .html($("#provider").find("option:selected").text());
  });

  $("#btnsbt").get(0).onclick = function() {
    var pattern = /^1[34578]\d{9}$/;
    if ($("#realname").val() == "") {
      alert("姓名不能为空！");
      return;
    } else if ($("#mobile").val() == "") {
      alert("手机号不能为空！");
      return;
    } else if (!pattern.test($("#mobile").val())) {
      alert("请输入正确的11位手机号！");
      return;
    } else if ($("#pro").text() == "请选择省份") {
      alert("省不能为空！");
      return;
    } else if ($("#city_val").text() == "请选择城市") {
      alert("城市不能为空！");
      return;
    } else if ($("#provider").text() == "请选择经销商") {
      alert("经销商不能为空！");
      return;
    } else {
      alert("提交成功！");
    }

    var name = $("#realname").val();
    var cartype = "传祺GS7";
    var phonenumber = $("#mobile").val();
    var pro = parseInt($("#province").find("option:selected").attr("index"));
    var city = parseInt($("#city").find("option:selected").attr("index"));
    var provider = parseInt(
      $("#provider").find("option:selected").attr("index")
    );
    $.post(
      "https://trumpchi.gacmotor.com/gqge3/index.php/App/App/index",
      {
        name: name,
        cartype: cartype,
        phone: phonenumber,
        sheng: pro,
        shi: city,
        com_name: provider
      },
      function(data) {
        //var reg = /([\u4e00-\u9fa5]+)+/g;
        //var rst = data.match(reg);
        // alert(rst);
      }
    );
    return false;
  };
});
</script>
	</div>
</div>
